
<html>
    <head>
        <title>Error Handling in JSP | Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 offset-md-3">
                    <form action="op.jsp">
                        <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3> Provide me a two numbers</h3>
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-group">
                            <input name="n1" type="number" class="form-control" placeholder="Enter your first-number"/>
                            </div>
                            <div class="form-group">
                            <input name="n2" type="number" class="form-control" placeholder="Enter your second-number"/>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-dark text-white">
                            <button type="submit" class="btn btn-outline-light">Divide</button>
                        </div>
                    </div>
                    </form>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
